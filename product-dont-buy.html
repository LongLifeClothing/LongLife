<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Buy Tee - Long Life Clothing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #fff; color: #333; }
    .container { max-width: 900px; margin: auto; }
    h1 { text-align: center; margin-bottom: 10px; }
    .slideshow-container { position: relative; text-align: center; }
    .product-image { display: none; width: 100%; max-width: 400px; margin: auto; }
    .active { display: block; }
    .controls { margin: 10px 0; text-align: center; }
    select, button { padding: 10px; margin: 10px; font-size: 16px; }
    .buy-button { background-color: black; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Don't Buy Where You Can't Work Tee</h1><div class="controls">
  <label for="colorSelect">Color:</label>
  <select id="colorSelect" onchange="updateColor()">
    <option value="black">Black</option>
    <option value="Coffee">Coffee</option>
    <option value="Dark Apricot">Dark Apricot</option>
    <option value="light gray">Gray</option>
    <option value="white">White</option>
    
    
  </select>

  <label for="sizeSelect">Size:</label>
  <select id="sizeSelect">
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
    <option>X-Large</option>
    <option>XX-Large</option>
  </select>
</div>

<div id="slideshow" class="slideshow-container">
  <img src="img/DBWYCW-White.png" class="product-image white-slide" alt="White">
  <img src="img/DBWYCW-BLK.png" class="product-image black-slide" alt="Black">
  <img src="img/DBWYCW-LG.Png" class="product-image black-slide" alt="Light Gray">
  <img src="img/DBWYCW-DKAP.Png" class="product-image gray-slide" alt="Dark Apricot">
  <img src="img/DBWYCW-Coffee.Png" class="product-image green-slide" alt="Coffee">
</div>

<div class="controls">
  <button onclick="prevSlide()">Prev</button>
  <button onclick="nextSlide()">Next</button>
</div>

<div class="controls">
  <button class="buy-button">Buy Now</button>
</div>

  </div> <script>
    let currentSlide = 0;
    let currentColor = 'white';

    function updateColor() {
      currentColor = document.getElementById('colorSelect').value;
      currentSlide = 0;
      showSlides();
    }

    function showSlides() {
      const allImages = document.querySelectorAll('.product-image');
      allImages.forEach(img => img.classList.remove('active'));

      const visibleSlides = document.querySelectorAll('.' + currentColor + '-slide');
      visibleSlides.forEach(img => img.style.display = 'none');
      visibleSlides[currentSlide].style.display = 'block';
      visibleSlides[currentSlide].classList.add('active');
    }

    function prevSlide() {
      const slides = document.querySelectorAll('.' + currentColor + '-slide');
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlides();
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.' + currentColor + '-slide');
      currentSlide = (currentSlide + 1) % slides.length;
      showSlides();
    }

    // Initial display
    showSlides();
  </script></body>
</html>
