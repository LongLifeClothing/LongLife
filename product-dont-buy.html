<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Buy Tee - Long Life Clothing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #fff; color: #333; }
    .container { max-width: 900px; margin: auto; }
    h1 { text-align: center; margin-bottom: 10px; }
    .slideshow-container { position: relative; text-align: center; }
    .product-image { display: none; width: 100%; max-width: 400px; margin: auto; }
    .active { display: block; }
    .controls { margin: 10px 0; text-align: center; }
    select, button { padding: 10px; margin: 10px; font-size: 16px; }
    .buy-button { background-color: black; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Don't Buy Where You Can't Work Tee</h1>
    <div class="controls">
      <label for="colorSelect">Color:</label>
      <select id="colorSelect" onchange="updateColor()">
        <option value="Black">Black</option>
        <option value="Coffee">Coffee</option>
        <option value="DarkApricot">Dark Apricot</option>
        <option value="LightGray">Light Gray</option>
        <option value="White">White</option>
      </select>

      <label for="sizeSelect">Size:</label>
      <select id="sizeSelect">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
        <option>XX-Large</option>
      </select>
    </div>

    <div id="slideshow" class="slideshow-container">
      <img src="DBWYCW-White.png" class="product-image color-White" alt="White">
      <img src="DBWYCW-BLK.png" class="product-image color-Black" alt="Black">
      <img src="DBWYCW-LG.png" class="product-image color-LightGray" alt="Light Gray">
      <img src="DBWYCWDKAP.png" class="product-image color-DarkApricot" alt="Dark Apricot">
      <img src="DBWYCW-Coffee.png" class="product-image color-Coffee" alt="Coffee">
    </div>

    <div class="controls">
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let currentColor = 'White'; // Default selected color

    function updateColor() {
      currentColor = document.getElementById('colorSelect').value;
      currentSlide = 0;
      showSlides();
    }

    function showSlides() {
      const allImages = document.querySelectorAll('.product-image');
      allImages.forEach(img => {
        img.classList.remove('active');
        img.style.display = 'none';
      });

      const visibleSlides = document.querySelectorAll('.color-' + currentColor);
      if (visibleSlides.length > 0) {
        visibleSlides[currentSlide].style.display = 'block';
        visibleSlides[currentSlide].classList.add('active');
      }
    }

    function prevSlide() {
      const slides = document.querySelectorAll('.color-' + currentColor);
      if (slides.length > 0) {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlides();
      }
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.color-' + currentColor);
      if (slides.length > 0) {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlides();
      }
    }

    // Initialize with default color
    showSlides();
  </script>
</body>
</html>
